name: benchmarks
on: pull_request
jobs:
  benchmarks:
    runs-on: ubuntu-20.04

    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"

      - name: run benchcheck
        run: |
          echo "stats<<EOF" >> $GITHUB_OUTPUT
          echo "$(make bench/check)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        id: benchmark

      - name: Comment PR with execution number
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            _(execution **${{ github.run_id }}** ${{join(steps.benchmark.outputs.*, '\n')}})
          comment_tag: benchmark
